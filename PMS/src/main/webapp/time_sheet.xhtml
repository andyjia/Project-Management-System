<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui" >
   <head><title>Software Management System</title></head>
   <body>
      <ui:composition template="/resources/templates/default.xhtml">
         <ui:define name="heading">       
            <ui:include src="/resources/sections/header.xhtml"/>
         </ui:define>
         
         <ui:define name="left">   
			    <p:menu>  
			        <p:submenu label="Timesheet">  
			        	<p:menuitem value="Edit" url="time_sheet.jsf" icon="ui-icon-arrowrefresh-1-w"/>  		        
			            <p:menuitem value="Sign" url="#" icon="ui-icon-disk"/>  
			        </p:submenu>  
			        <p:submenu label="Employee">  
			        	<p:menuitem value="Add " url="create_emp.jsf" icon="ui-icon-arrowrefresh-1-w"/>  	
			        	<p:menuitem value="Edit" url="#" icon="ui-icon-arrowrefresh-1-w"/>  		        			        
			            <p:menuitem value="Remove" url="#" icon="ui-icon-close"/>  
			        </p:submenu>  
			        <p:submenu label="Project">  
			        	<p:menuitem value="Create" url="create_proj.jsf" icon="ui-icon-arrowrefresh-1-w"/>  
			        	<p:menuitem value="Edit" url="#" icon="ui-icon-arrowrefresh-1-w"/>  		        			        			        			
			        	<p:menuitem value="Assign" url="#" icon="ui-icon-arrowrefresh-1-w"/>\
			        </p:submenu>  
			        <p:submenu label="Work Package">  
			        	<p:menuitem value="Create" url="create_wp.jsf" icon="ui-icon-arrowrefresh-1-w"/>
			        	<p:menuitem value="Edit" url="#" icon="ui-icon-arrowrefresh-1-w"/>  		        			        		        	
			        	<p:menuitem value="Assign" url="#" icon="ui-icon-arrowrefresh-1-w"/>  		        			        		        		        			        			        	  		        			        
			        </p:submenu>  		
			        <p:submenu label="Report">  
			        	<p:menuitem value="Create" url="#" icon="ui-icon-arrowrefresh-1-w"/>
			        	<p:menuitem value="View" url="#" icon="ui-icon-arrowrefresh-1-w"/>			        	  		        			        		        		        			        			        	  		        			        			        	        			        
			        </p:submenu>  			        			        	        
			    </p:menu>           
   		 </ui:define>

         <ui:define name="content">
         
 			<h:form> 			
    		<p:dataTable value="#{manageTimesheet.ts.tsRows}" var="o" style="position:absolute">
      			<f:facet name="header">Week End Day:<p:calendar id="weekEndDay" value="#{manageTimesheet.ts.week_end_day}"  showOn="button" />  
      			Employee ID: #{manageUser.emp.emp_ID} </f:facet>   	
      				
     			<p:column>
    				<f:facet name="header">Project ID</f:facet>
					<p:selectOneMenu value="#{o.proj_ID}">
					    <f:selectItems value="#{manageProj.availableProj}" var="p" itemLabel="#{p.toString()}" itemValue="#{p}"/>
					</p:selectOneMenu>      						
    			</p:column> 
    			<p:column>
     				<f:facet name="header">Work Package ID</f:facet>     				  			
    				<p:inputText id= "wpID" value="#{o.wp_ID}" />
    			</p:column>  			
    			<p:column>
    				<f:facet name="header">Monday</f:facet>
     				<p:inputText id= "mon" value="#{o.mon}" size ='7'/>
    			</p:column> 
     			<p:column>
    				<f:facet name="header">Tuesday</f:facet>
     				<p:inputText id= "tue" value="#{o.tues}" size ='7'/>
    			</p:column> 
   				<p:column>
    				<f:facet name="header">wednesday</f:facet>
     				<p:inputText id= "wed" value="#{o.wed}" size ='7'/>
    			</p:column>
   				<p:column>
    				<f:facet name="header">Thursday</f:facet>
     				<p:inputText id= "thurs" value="#{o.thurs}" size ='7'/>
    			</p:column>     			     			  			
    			<p:column>
    				<f:facet name="header">Friday</f:facet>
      				<p:inputText id= "fri" value="#{o.fri}" size ='7'/>
    			</p:column>  	
			</p:dataTable> 	
			
            <p:commandButton value="Save" action="#{manageTimesheet.saveTs()}" style="position:absolute; top:600px; left:280px" />
            <p:commandButton value="Add" action="#{manageTimesheet.addRow()}" style="position:absolute; top:600px; left:220px" />   		                                   			                         

                       	 
            </h:form>   		
			<p:dock>  
			    <p:menuitem value="Home" icon="/resources/gfx/home.png" url="#"/>   
			    <p:menuitem value="Logout" icon="/resources/gfx/logout.png" url="login.jsf"/>  
			</p:dock>              
         </ui:define>
		<script type="text/javascript">  
		    function fadein(input, container) {  
		        container.fadeIn("slow");  
		    }  
		  
		    function fadeout(input, container) {  
		        container.fadeOut("slow");  
		    }  
		</script> 
		<ui:define name="footer">
            <ui:include src="/resources/sections/footer.xhtml"/>
         </ui:define>
      </ui:composition>
   </body>
</html>
