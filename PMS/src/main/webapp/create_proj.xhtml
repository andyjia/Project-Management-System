<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui" >
   <head><title>Software Management System</title></head>
   <body>
      <ui:composition template="/resources/templates/default.xhtml">
         <ui:define name="heading">       
            <ui:include src="/resources/sections/header.xhtml"/>
         </ui:define>

         <ui:define name="content">
           <h:form>
               <p:panel header="Create a Project">            
               <p:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                 #{msgs.proj_ID}
                  <p:inputText id="projID" value="#{manageProj.proj.proj_ID}"/>
                 #{msgs.proj_name}
                  <p:inputText id="projName" value="#{manageProj.proj.proj_name}"/>
               	 #{msgs.startdate}   
                  <p:calendar id="projStartDate" value="#{manageProj.proj.start_date}" showOn="button" />	                 
                 #{msgs.pm}
                   <p:selectOneMenu value="#{manageProj.proj.project_manager}">
				    <f:selectItems value="#{manageProj.availablePM}" var="p" itemLabel="#{p.toString()}" itemValue="#{p}"/>
				</p:selectOneMenu>
				#{msgs.proj_budget}
                  <p:inputText id="projBudget" value="#{manageProj.proj.project_budget}"/>
                 #{msgs.active}
                  <p:selectOneMenu id="proj_active" value="#{manageProj.proj.active}">  
			            <f:selectItem itemLabel="True" itemValue="True" />  
			            <f:selectItem itemLabel="False" itemValue="False" />  
			      </p:selectOneMenu> 
			      
                   <p:messages id="messages" showDetail="true" autoUpdate="true"/>                   
                   <p:commandButton value="Create Project" onclick="bar.show()"
                                   action="#{manageProj.createProj()}"/>
                   <p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
						<h:outputText value="Project successfully created!" style="color:#FFCC00;font-size:22px;" />  
				   </p:notificationBar>  
                                   
               </p:panelGrid>
  		 		</p:panel>    			                          
           </h:form>       
			<p:dock>  
			    <p:menuitem value="Home" icon="/resources/gfx/home.png" url="employee.jsf"/>   
			    <p:menuitem value="Logout" icon="/resources/gfx/logout.png" url="login.jsf"/>  
			</p:dock>              
         </ui:define>
		<script type="text/javascript">  
		    function fadein(input, container) {  
		        container.fadeIn("slow");  
		    }  
		  
		    function fadeout(input, container) {  
		        container.fadeOut("slow");  
		    }  
		</script> 
		<ui:define name="footer">
            <ui:include src="/resources/sections/footer.xhtml"/>
         </ui:define>
      </ui:composition>
   </body>
</html>
