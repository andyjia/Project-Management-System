<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui" >
   <head><title>Software Management System</title></head>
   <body>
      <ui:composition template="/resources/templates/default.xhtml">
         <ui:define name="heading">       
            <ui:include src="/resources/sections/header.xhtml"/>
         </ui:define>

         <ui:define name="content">
           <h:form>
               <p:panel header="Create an Estimate">            
               <p:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                 #{msgs.proj_ID}
                  <p:inputText value="#{manageEst.est.proj_ID}"/>
                 Work Package ID:
                  <p:inputText value="#{manageEst.est.wp_ID}"/>
               	 Date:  
                  <p:calendar  value="#{manageEst.est.d}" showOn="button" />	                 
                 Man Day p1:
                  <p:inputText id="p1" value="#{manageEst.est.md_p1}"/>
                 Man Day p2:
                  <p:inputText id="p2" value="#{manageEst.est.md_p2}"/>
                 Man Day p3:
                  <p:inputText id="p3" value="#{manageEst.est.md_p3}"/>
                 Man Day p4:
                  <p:inputText id="p4" value="#{manageEst.est.md_p4}"/>
                 Man Day p5:
                  <p:inputText id="p5" value="#{manageEst.est.md_p5}"/>
                 Man Day ds:
                  <p:inputText id="ds" value="#{manageEst.est.md_ds}"/>   
                 Man Day ss:
                  <p:inputText id="ss" value="#{manageEst.est.md_ss}"/>    
                   <p:commandButton value="Create WP Estimate" action="#{manageEst.createReWP()}"/>
                                                                                   			                                        
               </p:panelGrid>
  		 		</p:panel>    			                          
           </h:form>       
			<p:dock>  
			    <p:menuitem value="Home" icon="/resources/gfx/home.png" url="employee.jsf"/>   
			    <p:menuitem value="Logout" icon="/resources/gfx/logout.png" url="login.jsf"/>  
			</p:dock>              
         </ui:define>
		<script type="text/javascript">  
		    function fadein(input, container) {  
		        container.fadeIn("slow");  
		    }  
		  
		    function fadeout(input, container) {  
		        container.fadeOut("slow");  
		    }  
		</script> 
		<ui:define name="footer">
            <ui:include src="/resources/sections/footer.xhtml"/>
         </ui:define>
      </ui:composition>
   </body>
</html>
