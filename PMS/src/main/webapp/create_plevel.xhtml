<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui" >
   <head><title>Software Management System</title></head>
   <body>
      <ui:composition template="/resources/templates/default.xhtml">
         <ui:define name="heading">       
            <ui:include src="/resources/sections/header.xhtml"/>
         </ui:define>

         <ui:define name="content">
           <h:form>
               <p:panel header="Create a PLevel">
                           
               <p:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">           
                 #{msgs.startdate}   
                  <p:calendar id="plevelStartDate" value="#{manageUser.pL.effective_date}" showOn="button" />	                                 
                 p1 value:
                  <p:inputText id="p1" value="#{manageUser.pL.p1}"/>
                 p2 value:
                  <p:inputText id="p2" value="#{manageUser.pL.p2}"/>
                 p3 value:
                  <p:inputText id="p3" value="#{manageUser.pL.p3}"/>
                 p4 value:
                  <p:inputText id="p4" value="#{manageUser.pL.p4}"/>
                 p5 value:
                  <p:inputText id="p5" value="#{manageUser.pL.p5}"/>
                 ds value:
                  <p:inputText id="ds" value="#{manageUser.pL.ds}"/>   
                 ss value:
                  <p:inputText id="ss" value="#{manageUser.pL.ss}"/> 
                  
                   <p:messages id="messages" showDetail="true" autoUpdate="true"/>                   
                   
                   <p:commandButton value="Create PLevel" onclick="bar.show()"
                                   action="#{manageUser.createPlevel()}"/>
                   
                   <p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
						<h:outputText value="PLevel successfully created!" style="color:#FFCC00;font-size:22px;" />  
				   </p:notificationBar>  
                                   
               </p:panelGrid>
  		 		</p:panel>    			                          
           </h:form>       
			<p:dock>  
			    <p:menuitem value="Home" icon="/resources/gfx/home.png" url="employee.jsf"/>   
			    <p:menuitem value="Logout" icon="/resources/gfx/logout.png" url="login.jsf"/>  
			</p:dock>              
         </ui:define>
		<script type="text/javascript">  
		    function fadein(input, container) {  
		        container.fadeIn("slow");  
		    }  
		  
		    function fadeout(input, container) {  
		        container.fadeOut("slow");  
		    }  
		</script> 
		<ui:define name="footer">
            <ui:include src="/resources/sections/footer.xhtml"/>
         </ui:define>
      </ui:composition>
   </body>
</html>
