<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <head><title>Software Management System</title></head>
   <body>
      <ui:composition template="/resources/templates/default.xhtml">
         <ui:define name="heading">
            <ui:include src="/resources/sections/header.xhtml"/>
         </ui:define>

         <ui:define name="content">
            <p></p>
            <h:form>
               <h:panelGrid columns="2" style="display:block; text-align:center">
                 #{msgs.name}
                  <h:inputText id="name" value="#{user.userName}"/>
                  #{msgs.pass}
                  <h:inputSecret id="password" value="#{user.password}"/>
               </h:panelGrid>
               <p>
                  <h:commandButton value="#{msgs.btnLogin}"
                                   action="#{manageUser.verifyUser()}"/>
               </p>             
            </h:form>
            <p></p>
            <p></p>
         </ui:define>

		<ui:define name="footer">
            <ui:include src="/resources/sections/footer.xhtml"/>
         </ui:define>
      </ui:composition>
   </body>
</html>
