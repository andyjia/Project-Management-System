<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui" >
   <head><title>Software Management System</title></head>
   <body>
      <ui:composition template="/resources/templates/default.xhtml">
         <ui:define name="heading">       
            <ui:include src="/resources/sections/header.xhtml"/>
         </ui:define>
         
         <ui:define name="left">   
			    <p:menu>  
			        <p:submenu label="Timesheet">  
			        	<p:menuitem value="Edit" url="time_sheet.jsf" icon="ui-icon-arrowrefresh-1-w"/>  		        
			            <p:menuitem value="Sign" url="#" icon="ui-icon-disk"/>  
			        </p:submenu>  
			        <p:submenu label="Employee">  
			        	<p:menuitem value="Add " url="create_emp.jsf" icon="ui-icon-arrowrefresh-1-w"/>  	
			        	<p:menuitem value="Edit" url="#" icon="ui-icon-arrowrefresh-1-w"/>  		        			        
			            <p:menuitem value="Remove" url="#" icon="ui-icon-close"/>  
			        </p:submenu>  
			        <p:submenu label="Project">  
			        	<p:menuitem value="Create" url="create_proj.jsf" icon="ui-icon-arrowrefresh-1-w"/>  
			        	<p:menuitem value="Edit" url="#" icon="ui-icon-arrowrefresh-1-w"/>  		        			        			        			
			        	<p:menuitem value="Assign" url="#" icon="ui-icon-arrowrefresh-1-w"/>\
			        </p:submenu>  
			        <p:submenu label="Work Package">  
			        	<p:menuitem value="Create" url="create_wp.jsf" icon="ui-icon-arrowrefresh-1-w"/>
			        	<p:menuitem value="Edit" url="#" icon="ui-icon-arrowrefresh-1-w"/>  		        			        		        	
			        	<p:menuitem value="Assign" url="#" icon="ui-icon-arrowrefresh-1-w"/>  		        			        		        		        			        			        	  		        			        
			        </p:submenu>  		
			        <p:submenu label="Report">  
			        	<p:menuitem value="Create" url="#" icon="ui-icon-arrowrefresh-1-w"/>
			        	<p:menuitem value="View" url="#" icon="ui-icon-arrowrefresh-1-w"/>			        	  		        			        		        		        			        			        	  		        			        			        	        			        
			        </p:submenu>  			        			        	        
			    </p:menu>           
   		 </ui:define>

         <ui:define name="content">
           <h:form>
               <p:panel header="Create an Employee">            
               <p:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                 #{msgs.emp_ID}
                  <p:inputText id="empID" value="#{manageUser.emp.emp_ID}"/>
                 #{msgs.pass}
                  <p:password id="pass" value="#{manageUser.emp.emp_pass}" feedback="true" />
               	 #{msgs.emp_fname}   
                  <p:inputText id="fName" value="#{manageUser.emp.first_name}"/>	                 
                 #{msgs.emp_lname}
                  <p:inputText id="lName" value="#{manageUser.emp.last_name}"/>
                 #{msgs.startdate}
                  <p:calendar id="empStartDate" value="#{manageUser.emp.emp_start_date}"  showOn="button" />  
                 #{msgs.ft_indicator}
                  <p:selectOneMenu id="ft_pt" value="#{manageUser.emp.ft_pt}">  
			            <f:selectItem itemLabel="Full Time" itemValue="Full Time" />  
			            <f:selectItem itemLabel="Part Time" itemValue="Part Time" />  
			      </p:selectOneMenu> 
                 #{msgs.supervisor_id}
                  <p:inputText id="supID" value="#{manageUser.emp.supervisor_id}"/>
                 #{msgs.ts_approver_id}
                  <p:inputText id="apprvrID" value="#{manageUser.emp.ts_approver_id}"/>
                   <p:messages id="messages" showDetail="true" autoUpdate="true"/>                   
                   <p:commandButton value="#{msgs.btnCreate}" onclick="bar.show()"
                                   action="#{manageUser.createUser()}"/>
                   <p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
						<h:outputText value="Employee successfully created!" style="color:#FFCC00;font-size:22px;" />  
				   </p:notificationBar>  
                                   
               </p:panelGrid>
  		 		</p:panel>    			                          
           </h:form>       
			<p:dock>  
			    <p:menuitem value="Home" icon="/resources/gfx/home.png" url="#"/>   
			    <p:menuitem value="Logout" icon="/resources/gfx/logout.png" url="login.jsf"/>  
			</p:dock>              
         </ui:define>
		<script type="text/javascript">  
		    function fadein(input, container) {  
		        container.fadeIn("slow");  
		    }  
		  
		    function fadeout(input, container) {  
		        container.fadeOut("slow");  
		    }  
		</script> 
		<ui:define name="footer">
            <ui:include src="/resources/sections/footer.xhtml"/>
         </ui:define>
      </ui:composition>
   </body>
</html>
